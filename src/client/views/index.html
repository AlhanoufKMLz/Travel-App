<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,500i,700|Playfair+Display:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2162da8111.js" crossorigin="anonymous"></script>
    <title>Travel App</title>
</head>

<body>
    <div id="parent-container">
        <header>
            <nav>
                <div id="title">
                    <img src="/src/client/images/logo.png" alt="logo" height="40em"> 
                    <div id="page-title">Travel App</div>
                </div>
                <ul id="menu">
                    <li class="item">
                        <a class="nav-link selected" href="index.html">Home</a>
                    </li>
                    <li class="item">
                        <a class="nav-link" href="./saved-trips.html">Saved Trips</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section id="content">
            <br>
            <h4>Travel Tip:</h4>
            <h6>Checking the weather forecast for your destination before you leave is essential to ensuring you are packing appropriate clothes &#128521.</h6>
            <div class="text-gradient">
                <div class="user-input-placeholder">
                    <input type="text" placeholder="Destination" id="destination" aria-label="Destination" required>
                    <input type="date" placeholder="Start Date" id="date_start" aria-label="Date" required>
                    <input type="date" placeholder="Return Date" id="date_end" aria-label="Date" required>
                    <input type="submit" id="button_search" value="Search"></button>
                </div>
            </div>
        </section>

        <div class="popover-modal">
            <div class="mask" role="dialog"></div>
            <div class="modal" role="alert">
                <div class="modal-header">
                    <h4 class="modal-header__text"></h4>
                    <button class="close" role="button" aria-label="Close">X</button>
                </div>
                <div class="modal-body left-side">
                    <img class="destination__img" src="" alt="Popular Image for Destination">
                </div>
                <div class="modal-body right-side">
                    <p><b>Trip to:</b> <span class="info modal_destination"></span></p>
                    <p><b>Departure: </b> <span class="info start_date"></span></p>
                    <p><b>Return:</b> <span class="info end_date"></span></p>
                    <p><b>Duration:</b> <span class="info duration"></span></p>
                    <span class="trip_countdown"></span>
                    <span class="trip_weather"></span>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="btn-cancel_modal">Cancel</button>
                    <button class="btn btn-secondary" id="btn-save_trip">Save Trip</button>
                </div>
            </div>
        </div>

        <footer>
            <em> &copy Made with love by Alhanouf Allazzam, 2023.</em>
            <a href="https://github.com/AlhanoufKMLz"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/alhanouf-allazzam-7b40b9238/"><i class="fab fa-linkedin-in "></i></a>
        </footer>
    </div>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }
    </script>
</body>

</html>
